<!DOCTYPE html>

<head>

    <title>1_TO_N_FIND_EVEN_NUMBER</title>
</head>
<body>
    <!-- 2.Write javascript program to print 1 to n number and find even number using while loop . -->
   <script>
    let i=1;
    let number = parseInt(prompt("ENTER THE NUMBER:-"));
    while (i<=number) {
        if (i%2==0) {
            console.log(i);
        }
        i++;
    }
   </script>
</body>
