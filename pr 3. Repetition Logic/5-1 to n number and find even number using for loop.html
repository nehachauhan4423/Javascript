<body>
    <!-- 5.Write javascript program to print 1 to n number and find even number using for loop . -->
    <script>
        let i=1;
        let number = parseInt(prompt("ENTER THE NUMBER:-"));
        for(i=1;i<=number;i++){
            if (i%2==0) {
                console.log(i);
            }  
        }
    </script>
</body>
