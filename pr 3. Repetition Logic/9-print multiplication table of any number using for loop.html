<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print multiplication table of any number using for loop.</title>
</head>
<body>
    <!-- 9.Write javascript program to print multiplication table of any number using for loop. -->
    <script>
        let i=1;
        let n= parseInt(prompt("ENTER THE NUMBER:-"));
        let sum=0;
        for (i=1;i<=10;i++) {
            sum = i*n;
            console.log(sum);
        }
    </script>
</body>
</html>
