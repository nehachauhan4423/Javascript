<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_TO_N_FOR_LOOP</title>
</head>
<body>
<!-- 4.Write javascript program to print 1 to n number print using for loop  -->
    <script>
        let i=1;
        let number= parseInt(prompt("ENTER THE NUMBRE:-"));
        for (i=1;i<=number;i++) {
            console.log(i);
        }
    </script>
</body>
