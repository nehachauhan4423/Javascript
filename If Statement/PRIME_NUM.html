<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME_NUMBER</title>
        <!-- Implement a function that checks if a given number is prime. -->
</head>
<body>
    <script>
        let number = parseInt(prompt("ENTER ANY NUMBER:-"));
        if(number % 2 == 0){
            document.write("THE NUMBER IS PRIME..!");
        }
        else{
            document.write("THE NUMBER IS NOT PRIME..!");
        }
    </script>
</body>
</html>
