<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVEN_ODD_NUMBER</title>
    <!-- 4. Write a program that determines if a given number is even or odd -->
</head>
<body>
    <script>
        let num = parseInt(prompt("ENTER THE NUMBER:-"));
        if(num % 2 == 0){
            document.write("NUMBER IS EVEN..!");
        }   
        else{
            document.write("NUMBER IS ODD..!");
        }
    </script>
</body>
</html>
