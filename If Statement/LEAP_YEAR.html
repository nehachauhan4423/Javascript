<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEAP_YEAR</title>
    <!-- 3. Create a function that determines if a given year is a leap year. -->
</head>
<body>
    <script>
        let year = parseInt(prompt("ENTER YOUR CHOICE"));
         if(year % 4 == 0){
            document.write("THIS IS LEAP YEAR..!");
         }
         else{
            document.write("THIS IS NOT LEAP YEAR...!");
         }
    </script>
</body>
</html>
