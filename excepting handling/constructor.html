<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constructor</title>
</head>

<body>
    <script type="text/javascript">
        class Demo {
            constructor(a,b) {
                this.a = a;
                this.b = b;
            }
            sum() {
                console.log(`sum = ${this.a + this.b}`);
            }
        }
        let obj = new Demo(67, 12);
        obj.sum();
    </script>
</body>

</html>
