<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEAP_YEAR</title>
    <!-- leap year find using for loop  -->
</head>

<body>
    <script>
        let start = parseInt(prompt("ENTER VALUE OF START:-"));
        let end = parseInt(prompt("ENTER VALUE OF END:-"));
        let i;
        for (i = start; i <= end; i++) {
            if (i % 4 == 0) {
                console.log(i);
            }
        }
    </script>
</body>

</html>
