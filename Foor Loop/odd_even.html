<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOD_EVEN_NUMBER</title>
    <!-- odd and even numbeer find  -->
</head>
<body>
    <script>
        let i;
        let n = parseInt(prompt("ENTER VALUE OS N:-"));
        for(i=1;i<=n;i++){
            if(i % 2 == 0){
                console.log(i);
            }
        }
    </script>
</body>
</html>
