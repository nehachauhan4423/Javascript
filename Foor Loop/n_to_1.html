<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N_TO_1</title>
     <!-- n to 1 print  -->
</head>
<body>
    <script>
        let n = parseInt(prompt("ENTER VALUE OF N:-"));
        let i;
            for(i=n;i>=1;i--){
                console.log(i);
            }
    </script>
</body>
</html>
