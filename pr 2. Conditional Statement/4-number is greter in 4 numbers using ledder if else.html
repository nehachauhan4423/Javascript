<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number is greter in 4 numbers using ledder if else.</title>
</head>
<body>
    <script type="text/javascript">
        let a = parseInt(prompt("ENTER THE NUMBER OF A:-"));
        let b = parseInt(prompt("ENTER THE NUMBER OF B:-"));
        let c = parseInt(prompt("ENTER THE NUMBER OF C:-"));
        let d = parseInt(prompt("ENTER THE NUMBER OF D:-"));


        if(a>b && a>c && a>d){
            console.log("A IS MAX");
        }
        else if(b>a && b>c && b>d){
            console.log("B IS MAX");
        }
        else if(c>a && c>b && c>d){
            console.log("C IS MAX");
        }
        else{
            console.log("D IS MAX");
        }
        
    </script>
</body>
</html>
