<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONTH_USING_SWITC_CASE</title>
</head>

<body>
    <script>
        let month = parseInt(prompt("ENTER THE MONTH"));
        switch (month) {
            case 1:
                console.log("JANUARY");
                break;
            case 2:
                console.log("FEBRUARY");
                break;
            case 3:
                console.log("MARCH");
                break;
            case 4:
                console.log("APRIL");
                break;
            case 5:
                console.log("MAY");
                break;
            case 6:
                console.log("JUNE");
                break;
            case 7:
                console.log("JULY");
                break;
            case 8: month
                console.log("AUGUST");
                break;
            case 9: month
                console.log("SEPTEMBER");
                break;
            case 10: month
                console.log("OCTOMBER");
                break;
            case 11:
                console.log("NOVEMBER");
                break;
            case 12: month
                console.log("DECEMBER");
                break;
            default: month
                console.log("PLEASE ENTER THE VALID MONTH..!");
        }
    </script>
</body>

</html>
