<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVEN_AND_ODD</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("ENTER THE NUMBER:-"));
        if(number%2==0){
            console.log("YOUR NUMBER IS EVEN..!");
        }
        else{
            console.log("YOUR NUMBER IS ODD..!");
        }
        console.log(number);
    </script>
</body>
</html>
