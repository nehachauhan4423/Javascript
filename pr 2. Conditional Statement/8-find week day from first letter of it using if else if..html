<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find week day from first letter of it using if else if.</title>
</head>

<body>
    <script>
        let day = (prompt("ENTER THE VALID DAY :-"));

        if (day == "M") {
            console.log("MONADY");
        }
        else if (day == "T" || day == "t") {
            console.log("TUESDAY");
        }
        else if (day == "W" || day == "w") {
            console.log("WEDNESDAY");
        }
        else if (day == "TH" || day == "th") {
            console.log("THURSEDAY");
        }
        else if (day == "F" || day == "f") {
            console.log("FRIDAY");
        }
        else if (day == "S" || day == "s") {
            console.log("SATURDAY");
        }
        else if (day == "SU" || day == "su") {
            console.log("SUNDAY");
        }
        else {
            console.log("PLEASE ENTER THE VALID DAY");
        }
    </script>
</body>

</html>
