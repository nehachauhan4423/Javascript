<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligible for voting </title>
</head>
<body>

    
    <script>

        function checkAge(){
            let age = parseInt(prompt("Enter your age : "));

            if(age>=18){
                document.write("You're eligible for vote");
            }
            else{
                document.write("You're not eligible for vote");
            }
        }

        checkAge();
    </script>
</body>
</html>
