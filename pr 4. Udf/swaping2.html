<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Variable 2</title>
</head>
<body>
    <!-- Using no parameter no return -->
    <script>
        function swap(){
            let x = parseInt(prompt("Enter first number :- "));
            let y = parseInt(prompt("Enter second number :- "));
            
            document.write("Your element :- " + "<br>" + x + "&nbsp;&nbsp;&nbsp;" + y + "<br><br><br>");

            x = x + y;
            y = x - y;
            x = x - y;

            document.write("Swapping numebers :- " + "<br>" + x + "&nbsp;&nbsp;&nbsp;" + y);
        }

        swap();
    </script>
</body>
</html>
