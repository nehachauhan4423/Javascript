<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Positive || Negative || Natural</title>
</head>
<body>
    <!-- Using no return with parameter -->
    <h3 id="print"></h3>
    
    <script>
        function num(n){
            if(n==0){
                document.getElementById("print").innerHTML = "The number is Natural / Zero..!";
            }
            else if(n>=1){
                document.getElementById("print").innerHTML = "The number is Positive..!";
            }
            else{
                document.getElementById("print").innerHTML = "The number is Negative..!";
            }
        }

        let a = parseInt(prompt("Enter any number :- "));
        let b = num(a);
    </script>
</body>
</html>
