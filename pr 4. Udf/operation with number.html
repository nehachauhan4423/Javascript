<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatins with 2 numbers</title>
</head>
<body>
    <script>
        function operations(x,y){
            document.write("Addition :- " + (x+y) + "<br>");
            document.write("Substraction :- " + (x-y) + "<br>");
            document.write("Multiplication :- " + (x*y) + "<br>");
            document.write("Division :- " + (x/y) + "<br>");
        }

        let a = parseInt(prompt("Enter first number :- "));
        let b = parseInt(prompt("Enter second number :- "));

        document.write("First number :- ", a + "<br>");
        document.write("Second number :- ", b + "<br><br><br>");

        let ans = operations(a,b);
    </script>
</body>
</html>
