<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATTERN</title>
</head>
<body>
    <script>
        let i;
        let n = parseInt(prompt("ENTER THE ROW NUMBER:-"));
        for(i=1;i<=n;i++){
            let str = " ";
            for(j=1;j<=i;j++){
                str +=j + " ";
            }
            console.log(str);
        }
    </script>
</body>
</html>
