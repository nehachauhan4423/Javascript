<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSH_FUNCTION</title>
</head>
<body>
    <script>
        let vegetables  = ["potato","carrot","peas","tamato","broccoli"];
            document.write(vegetables + "<br> <br>");
        
        vegetables.push("onion");
        document.write(vegetables);
    </script>
</body>
</html>
