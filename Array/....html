<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vegetables = ["potato","carrot","peas","tamato","broccoli"];
        let length = vegetables.length;
        let list = "<ul>";
            for(let i=0; i<length; i++){
                list += "<li>" + vegetables[i] + "</li>"
            }
            list += "</ul>";
            document.write(list);
    </script>
</body>
</html>
