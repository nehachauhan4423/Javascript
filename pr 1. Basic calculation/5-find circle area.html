<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIRCLE AREA</title>
</head>
<body>
    <!-- Write a javascript Program to find circle area.(compulsory user input)(formula 3.14
    * r * r) -->
    <script>
        let r = parseFloat(prompt("ENTER THE RADIUS:"));
        rad = 3.14 * r * r;
        console.log(`ANS:-${rad}`);
    </script>
</body>
</html>
