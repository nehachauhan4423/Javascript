<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAPPING_VAR</title>
</head>
<body>
    <!-- 2. Write a javascript Program to perform a swapping of two variables.(compulsory user input) -->
    <script type="text/javascript">
        var a = parseInt(prompt("ENTER THE VALUE OF A:-"));
        var b = parseInt(prompt("ENTER THE VALUE OF B:-"));

        console.log("AFTER SWAPPING:-");
        console.log("A:-",a);   //20
        console.log("B:-",b);   //50

        a = a+b;    //20 = 20+50
        b = a-b;    //50 = 20-50
        a = a-b;    //

        console.log("AFTER SWAPPING:-");
        console.log("A:-",a);
        console.log("B:-",b);
    </script>
</body>
</html>
