<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RATE OF INTEREST</title>
</head>
<body>
    <!-- 7. Write a javascript Program to find  rate of interest.(compulsory user input)(p * r  * n / 100) -->
    <script>
        let a = parseInt(prompt("ENTER VALUE OF A:-"));
        let b = parseInt(prompt("ENTER VALUE OF B:-"));
        let c = parseInt(prompt("ENTER VALUE OF C:-"));
        interest = (a * b * c)/100;

        console.log(a);
        console.log(b);
        console.log(c);
        console.log(interest);
    </script>
</body>
</html>
