<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIND_NUMBER(NATURAL,POSITIVE,NEGATIVE)</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("ENTER THE NUMBER:-"));

        switch(true){
            case(number==0):
                document.write("THE NUMBER IS NATURAL..!");
            break;
            case(number>=0):
                document.write("THE NUMBER IS POSITIVE..!");
            break;
           default:
                document.write("THE NUMBER IS NAGATIVE..!");
        }
    </script>
</body>
</html>
