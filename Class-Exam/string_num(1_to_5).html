<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMBER_STRING(1TO5)</title>
</head>
<body>
    <script>

        let number = parseInt(prompt("ENTER THE NUMBER:-"));

        switch(number){
            case 0:
                document.write("0-ZERO")
            break;
            case 1:
                document.write("1-ONE");
            break;
            case 2:
                document.write("2-TWO");
            break;
            case 3:
                document.write("3-THREE");
            break;
            case 4:
                document.write("4-FOUR");
                break;
            case 5:
                document.write("5-FIVE");
            break;
            default:
                document.write("PLAESE ENTER THE VALID NUMBER..!");
            break;
        }
    </script>
</body>
</html>
