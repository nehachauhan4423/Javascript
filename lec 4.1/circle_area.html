<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIRCLE AREA</title>
</head>
<body>
    <!-- Write a javascript Program to find circle area.(compulsory user input)(formula 3.14
    * r * r) -->

    <table width="600px" cellpadding="2" border="1">
        <tr>
            <td>RADIUS : </td>
            <td id="radius"></td>
        </tr>
        <tr>
            <td>CIRCLE AREA : </td>
            <td id="area"></td>
        </tr>
    </table>

    <script>

        let r = parseFloat(prompt("ENTER THE RADIUS:"));
        rad = 3.14 * r * r;

        document.getElementById("radius").innerHTML = r;
        document.getElementById("area").innerHTML = rad;

    </script>
</body>
</html>
