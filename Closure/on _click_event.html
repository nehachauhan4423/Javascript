<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ON CLICK EVEN</title>
</head>

<body>
    <button id="powderblue">POWDERBLUE</button>
    <button id="gray">GRAY</button>

    <script>
        function clickhangler (color){
            return function(){
                document.body.style.backgroundColor = `${color}`;
            }
        }

        document.getElementById("powderblue").onclick = clickhangler("powderblue");
        document.getElementById("gray").onclick = clickhangler("grey");
    </script>
</body>

</html>
