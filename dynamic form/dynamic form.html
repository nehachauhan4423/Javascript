<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic form</title>
</head>

<body align="center" style="background-color: rgba(253, 214, 163, 0.13);">
    <section>
        <div>
            <h2 style="font-family: Arial, Helvetica, sans-serif;text-decoration:underline;">USER FORM</h2>
            <form>
                Name : <input type="text" id="name"style="padding: 5px;">
                Phone : <input type="text" id="phone" style="padding: 5px;">
                <input type="button" value="SUBMIT" onclick="datasaver()" style="width: 150px;height: 40px;background-color: rgb(253, 214, 163);color:rgb(0, 0, 0);border:2px solid black;">
            </form>
        </div>
    </section>

    <section>
        <div align="center">
            <h2 style="font-family: Arial, Helvetica, sans-serif;font-size: 20px;text-decoration: underline;margin-top: 50px;">VIEW USER</h2>
            <table border="1" cellpadding="6px" style="border: 2px solid black;background-color: rgba(253, 214, 163, 0.64);">
                <thead>
                    <tr style="font-family: sans-serif;">
                        <th>SR NO.</th>
                        <th>NAME</th>
                        <th>PHONE</th>
                    </tr>
                </thead>
                <tbody id="record"></tbody>
            </table>
        </div>
    </section>


    <script type="text/javascript">
        let data = [];
        const viewRecoad = () => {
            let tbl ="";
            data.map((val,index)=>{
                return(
                    tbl +=`
                        <tr>
                            <td>${++index}</td>
                            <td>${val.username}</td>
                            <td>${val.userphone}</td>
                        </tr>
                    `
                )
            })
            document.getElementById('record').innerHTML = tbl;
        }
        viewRecoad();

        const datasaver = () => {
            let name = document.getElementById('name').value;
            let phone = document.getElementById('phone').value;

            if (!name || !phone) {
                    alert("ALL FILED REQUIRED");
                    return false;
            }

            let obj = {
                grid: Math.floor(Math.random() * 10000),
                username: name,
                userphone: phone
            }
            data.push(obj);
            document.getElementById('name').value = "";
            document.getElementById('phone').value = "";
            alert("USER ADD");
            viewRecoad();
        }
    </script>
   
</body>

</html>
